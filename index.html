<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Home</title>
    <link rel=" shortcut icon" type="image/png" href="icons/favicon.png" />

    <link rel="stylesheet" href="css/style.css" />

    <script src="https://unpkg.com/feather-icons"></script>
  </head>

  <body class="">
    <button id="themeButton">
      <i id="themeButton__icon" data-feather="moon"></i>
    </button>
    <div class="container">
      <!-- Clock and Greetings  -->

      <div class="timeBlock">
        <div class="clock">
          <div id="hour" class=""></div>
          <div id="separator" class=""></div>
          <div id="minutes" class=""></div>
        </div>
        <div id="greetings" class=""></div>
      </div>

      <!-- Date and Weather  -->

      <div class="weatherBlock">
        <div class="weatherBlock__date">
          <div id="month" class=""></div>
          <div id="day" class=""></div>
        </div>
        <div class="weatherBlock__weather">
          <div class="weather-icon">
            <img src="icons/OneDark/unknown.png" />
          </div>
          <div class="temperature-value">
            <p class="">- °<span class="g">c</span></p>
          </div>
          <div class="temperature-description">
            <p class=""></p>
          </div>
        </div>
      </div>

      <!-- Buttons Links  -->

      <div class="buttonLink">
        <a
          href="https://github.com/"
          target="blank"
          class="buttonLink__link card buttonLink__link-1"
        >
          <i class="buttonLink__icon" data-feather="github"></i>
        </a>
        <a
          target="blank"
          href="https://outlook.live.com/mail/inbox"
          class="buttonLink__link card buttonLink__link-2"
        >
          <i class="buttonLink__icon" data-feather="mail"></i>
        </a>
        <a
          target="blank"
          href="https://calendar.google.com/calendar/r"
          class="buttonLink__link card buttonLink__link-3"
        >
          <i class="buttonLink__icon" data-feather="calendar"></i>
        </a>
        <a
          target="blank"
          href="https://flipboard.com/"
          class="buttonLink__link card buttonLink__link-4"
        >
          <i class="buttonLink__icon" data-feather="bookmark"></i>
        </a>
        <a
          href="https://columns.app"
          target="blank"
          class="buttonLink__link card buttonLink__link-5"
        >
          <i class="buttonLink__icon" data-feather="trello"></i>
        </a>
        <a
          target="blank"
          href="https://www.youtube.com/"
          class="buttonLink__link card buttonLink__link-6"
        >
          <i class="buttonLink__icon" data-feather="youtube"></i>
        </a>
      </div>

      <!-- Lists  -->

      <div class="card list list__1">
        <i class="list__head" data-feather="book-open"></i>
         <a
          target="blank"
          href="https://trello.com/b/U1dcMuik/ou-cyber-security"
          class="list__link"
          >Trello</a
        >
        <a
          target="blank"
          href="https://msds.open.ac.uk/students/"
          class="list__link"
          >Student Home</a
        >
        <a
          target="blank"
          href="https://learn2.open.ac.uk/course/view.php?name=MU123-21B"
          class="list__link"
          >MU123</a
        >
        <a
          target="blank"
          href="https://learn2.open.ac.uk/course/view.php?id=209053"
          class="list__link"
          >TM112</a
        >
        <a
          target="blank"
          href="https://learn2.open.ac.uk/course/view.php?name=TM129-21B"
          class="list__link"
          >TM129</a
        >
      </div>

      <div class="card list list__2">
        <i class="list__head" data-feather="server"></i>
        <a href="http://192.168.1.15:9000" target="blank" class="list__link"
          >Portainer</a
        >
        <a href="http://192.168.1.15:8989" target="blank" class="list__link"
          >Sonarr</a
        >
        <a href="http://192.168.1.15:7878" target="blank" class="list__link"
          >Radarr</a
        >
        <a href="http://192.168.1.15:8080" target="blank" class="list__link"
          >QBittorrent</a
        >
        <a href="http://192.168.1.15:3579" target="blank" class="list__link"
          >Ombi</a
        >
        <a href="http://192.168.1.15:8899" target="blank" class="list__link"
          >Jupyter Notebooks</a
        >
      </div>
    </div>

    <!-- Scrips  -->

    <script src="js/time.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/greeting.js"></script>
    <script src="js/weather.js"></script>
    <script>
      feather.replace();
    </script>
  </body>

  <!-- Coded and designed by Miguel R. Ávila: https://github.com/MiguelRAvila -->
</html>
